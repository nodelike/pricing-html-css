<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- G-FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Pricing component</title>

  </head>
  <body>
    <img src="images/bg-top.svg" alt="">
    <img src="images/bg-bottom.svg" alt="">
    <div class="head-container">
      <h2>Our Pricing</h2> 
      <div class="plan-selection">
        <p>Annually</p>
        <label class="switch">
          <input type="checkbox" id="price-toggle">
          <span class="slider round"></span>
        </label>
        <p>Monthly</p>
      </div>
    </div>

    <div class="card-container">
      <div class="card">
        <h4>Basic</h4>
        <h1 id="basic-price">&dollar;199.99</h1>
        <div class="features">
          <p>500 GB Storage</p>
          <p>2 Users Allowed</p>
          <p>Send up to 3 GB</p>
        </div>
        <button>LEARN MORE</button>
      </div>

      <div class="card">
        <h4>Professional</h4>
        <h1 id="professional-price">&dollar;249.99</h1>
        <div class="features">
          <p>1 TB Storage</p>
          <p>5 Users Allowed</p>
          <p>Send up to 10 GB</p>
        </div>
        <button>LEARN MORE</button>
      </div>

      <div class="card">
        <h4>Master</h4>
        <h1 id="master-price">&dollar;399.99</h1>
        <div class="features">
          <p>2 TB Storage</p>
          <p>10 Users Allowed</p>
          <p>Send up to 20 GB</p>
        </div>
        <button>LEARN MORE</button>
      </div>
    </div>

    <script>
      const priceToggle = document.getElementById('price-toggle');
      const basicPrice = document.getElementById('basic-price');
      const professionalPrice = document.getElementById('professional-price');
      const masterPrice = document.getElementById('master-price');

      priceToggle.addEventListener('change', function() {
        if (this.checked) {
          basicPrice.textContent = '$19.99';
          professionalPrice.textContent = '$24.99';
          masterPrice.textContent = '$39.99';
        } else {
          basicPrice.textContent = '$199.99';
          professionalPrice.textContent = '$249.99';
          masterPrice.textContent = '$399.99';
        }
      });
    </script>
    
  </body>
</html>
